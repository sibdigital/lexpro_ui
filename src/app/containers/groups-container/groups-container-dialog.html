<div mat-dialog-content>
    <p style="width: 100%; text-align: center;">Создание новой группы для вложений</p>
    <mat-form-field style="width: 100%;">
        <mat-label>Введите название группы</mat-label>
        <input [formControl]="typeFormControl" [errorStateMatcher]="matcher" matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-error *ngIf=""></mat-error>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="onYesClick(data.name)" cdkFocusInitial>Сохранить</button>
</div>
