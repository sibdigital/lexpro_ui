<section>
    <div class="types_buttons">
        <button (click)='openDialog()' class="types_button" style="margin-right: 15px;" mat-flat-button>
            <mat-icon>add</mat-icon>Добавить
        </button>
        <button (click)='editClick()' class="types_button" style="margin-right: 15px;" mat-flat-button>
            <mat-icon>edit</mat-icon>Редактировать
        </button>
        <button (click)='delClick()' class="types_button" mat-flat-button>
            <mat-icon>delete</mat-icon>Удалить
        </button>
    </div>
</section>

<div style="padding-right: 10px; padding-left: 10px; padding-top: 10px;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: large; color: black;"> Наименование типа
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)='trOnClick(i, $event)' class='tr' mat-row
            *matRowDef="let row; columns: displayedColumns; index as i"></tr>
    </table>
</div>
